<div class="mdl-grid" style="max-width: 400px;">
  <div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text"><i class="material-icons">send</i> Log In</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form name="loginForm" ng-submit="emailLogin()" novalidate>
        <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty }">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input server-error class="mdl-textfield__input" type="text" name="username" ng-model="username" required autofocus>
            <label class="mdl-textfield__label" for="username">Username</label>
            <span class="form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
              <div ng-message="required">Please enter your email</div>
              <div ng-message="server">{{errorMessage.username}}</div>
            </div>
          </div>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.userpass.$invalid && loginForm.userpass.$dirty }">        
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input server-error class="mdl-textfield__input" type="password" name="userpass" ng-model="userpass" required>
            <label class="mdl-textfield__label" for="userpass">Password</label>

            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.userpass.$dirty" ng-messages="loginForm.userpass.$error">
              <div ng-message="required">Please enter your password</div>
              <div ng-message="server">{{errorMessage.password}}</div>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" ng-disabled="loginForm.$invalid">Log in</button>
      <p class="text-center text-muted">
        <small>Don't have an account yet? <a href="#/signup">Sign up</a></small>
      </p>
    </div>

</div>
