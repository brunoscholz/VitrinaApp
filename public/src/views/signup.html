<div class="mdl-grid" style="max-width: 400px;">
  <div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text"><i class="material-icons">create</i> Sign up</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form method="post" ng-submit="signup()" name="signupForm">

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.fullName.$invalid && signupForm.fullName.$dirty }">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="displayName" ng-model="displayName" required autofocus>
            <label class="mdl-textfield__label" for="displayName">Name</label>
            <span class="form-control-feedback"></span>
            <div class="help-block" ng-if="signupForm.fullName.$dirty" ng-messages="signupForm.fullName.$error">
              <div ng-message="required">You must enter your name.</div>
            </div>
          </div>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input unique-email class="mdl-textfield__input" type="email" id="email" name="email" ng-model="email" required>
            <label class="mdl-textfield__label" for="displayName">Email</label>
            <span class="form-control-feedback"></span>
            <div class="help-block" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
              <div ng-message="required">Your email address is required.</div>
              <div ng-message="email">Your email address is invalid.</div>
              <div ng-message="unique"><span class="ion-looping"></span> Email is already taken.</div>
            </div>
          </div>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.userpass.$invalid && signupForm.userpass.$dirty }">        
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input password-strength class="mdl-textfield__input" type="password" name="userpass" ng-model="userpass" required>
            <label class="mdl-textfield__label" for="userpass">Password</label>

            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="signupForm.userpass.$dirty" ng-messages="signupForm.userpass.$error">
              <div ng-message="required">Password is required.</div>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="mdl-card__actions mdl-card--border">
      <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>

      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" ng-disabled="signupForm.$invalid">Sign up</button>
      <p class="text-center text-muted">Already have an account? <a href="/login">Log in now</a></p>
    </div>
  </div>
</div>
